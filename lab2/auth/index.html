<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Установка метаинформации о масштабировании для устройств-->
    <title>Форма аутентификации</title>
    <link rel="stylesheet" href="auth_style.css"> 
</head>
<body>
    <div class="container">
        <h1>Форма аутентификации</h1>
        <form action="https://httpbin.org/post" method="post">
            <div class="form-group">
                <label>Логин</label>
                <input type="text" id="login" name="login" placeholder="Введите логин">
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль">
            </div>
            <div class="form-group">
                <label>Запомнить меня</label>
                    <input class="remember-me" type="checkbox" name="remember" value="1">
            </div>
            <div class="form-group">
                <button type="submit">Войти</button>
            </div>
        </form>
    </div>
</body>
</html>
