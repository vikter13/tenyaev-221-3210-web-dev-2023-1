<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style.css  ">
</head>
<body>
    <form action="http://httpbin.org/post" method="post" enctype="multipart/form-data">
        <div class="container">
            <label for="fio">ФИО</label>
            <input type="text" id="fio" name="fio" placeholder="Введите ФИО" value="Иванов Иван Иванович">
        </div>
        <div class="container">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Введите email">
        </div>
        <div class="container">
            <fieldset>
                <legend>Как вы узнали о нас?</legend>
                <div class="radio-group">
                    <label><input type="radio" name="source" value="radio"> Радио</label>
                    <label><input type="radio" name="source" value="tv"> Телевидение</label>
                    <label><input type="radio" name="source" value="internet"> Интернет</label>
                </div>
            </fieldset>
        </div>
        <div class="container">
            <label>Тип обращения</label>
            <select id="type" name="type">
                <option value="complaint">Жалоба</option>
                <option value="proposal">Предложение</option>
            </select>
        </div>
        <div class="container">
            <label>Текст сообщения</label>
            <textarea id="message" name="message" rows="5" placeholder="Введите текст сообщения"></textarea>
        </div>
        <div class="container">
            <label>Вложения</label>
            <input type="file" id="attachment" name="attachment">
        </div>
        <div class="container">
            <label>Согласие на обработку персональных данных</label>
            <input type="checkbox" id="consent" name="consent" value="yes">
        </div>
        <button type="submit" class="submit-button">Отправить</button>
    </form>
</body>
</html>
